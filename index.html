<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->
        <!-- Add Roll Code here -->

        <h1 style="color:darkred;">Virtual Dice Roller</h1> <!--Insert image after heading?-->
        <p class="some_class">Welcome to Dice Roller!</p> 
        <p id="some_id">You can select the type of dice and how many you'd like to roll below.</p>
        <p id="some_id">Once you have your results, click the Clear button to start again.</p>
        <br><br>

        <form>
            <label for="dice_type">Choose a dice:</label>
        
            <select name="dice" id="dice" py-change="select_face_option"> <!--added the py-change-->
                <option value="coin">Coin</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d20">d20</option>
                <option value="d100">d100</option>
            </select>
            


                <label for="num_roll">Enter Number of Dice to Roll:</label>
                <input type="text" id="num_roll" name="num_roll"><br><br>
                <button type="button" py-click="roll_all_dice">Roll Dice</button>
        </form>     

        <div id="roll-history"></div>

            <!--print(roll_all_dice)-->


        <!--Need to add results under here and a button to clear results-->

        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
