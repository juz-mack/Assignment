<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>

        <h1>Virtual Dice Roller</h1>
        <br>
        <img src="https://media4.giphy.com/media/1tLvBEzx2k16wMBL8H/200w.gif?cid=6c09b952rm9tzfkr8ko0fksuutzm85lcdwbe11vkme0gih20&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="Rolling Dice" style="width: 200px;height: 200px">
        <br>
        <br>
        <p class="some_class">Welcome to Dice Roller!</p> <br>
        <p id="some_id">Select the type of dice and how many you'd like to roll below.</p>
        <p id="some_id">Once you have your results, click the Clear Results button to start again.</p>
        <br><br>

        <form>
            <!--suppress XmlInvalidId -->
            <label for="dice_type">Choose a dice:</label>
        
            <select name="dice" id="dice" py-change="select_face_option">
                <option value="Coin">Coin</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d20">d20</option>
                <option value="d100">d100</option>
            </select>
            


                <label for="num_roll">Enter Number of Dice to Roll:</label>
                <input type="text" id="num_roll" name="num_roll"><br><br>
                <button type="button" py-click="roll_all_dice">Roll Dice</button>
        </form>     
        <br>
        <br>
        <div id="roll-history"></div>
            <br>
            <br>
            <button type="button" py-click="clear_history">Clear Results</button>

        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
